<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Food Search</title>
  </head>
  <body>
    <main class="parent-container">
      <h1 id="title">Food Search</h1>
      <div class="d-flex flex-column justify-content-center">
        <form id="search-form" class="px-5">
          <div class="text-center mt-3 mb-5">
            <h5 class="text-info">Food items available for searching</h5>
            <ul class="list-group">
              <li class="list-group-item">biryani</li>
              <li class="list-group-item">burger</li>
              <li class="list-group-item">butter-chicken</li>
              <li class="list-group-item">dessert</li>
              <li class="list-group-item">dosa</li>
              <li class="list-group-item">idly</li>
              <li class="list-group-item">pizza</li>
              <li class="list-group-item">samosa</li>
            </ul>
          </div>
          <div class="form-group">
            <div class="input-group my-3">
              <input
                type="text"
                class="form-control"
                name="anime"
                id="wordInput"
                required
                placeholder="Search Biryani, Pizza, Idly..."
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  id="submit"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div
          id="fetch_result"
          class="d-flex justify-content-center flex-column mx-auto gap-2"
        >
          <h4 class="text-primary">Search to get random image</h4>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
